<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tom Zeising | Economics, Data Science & SciComm</title>
  <link rel="icon" type="image/svg+xml" href="./components/TZ-logo.svg">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Lora:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      scroll-behavior: smooth;
    }
    .serif {
      font-family: 'Lora', serif;
    }
    @keyframes marquee {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
    .animate-marquee {
      animation: marquee 35s linear infinite;
    }
    .animate-marquee:hover {
      animation-play-state: paused;
    }
  </style>
</head>
<body class="bg-[#fafafa] text-zinc-900 antialiased selection:bg-zinc-200">
  <div id="root">
    <div class="min-h-screen flex items-center justify-center px-6 py-16 text-center text-zinc-500">
      <div class="max-w-md space-y-4">
        <p class="text-xs font-bold uppercase tracking-[0.3em] text-zinc-400">Loading</p>
        <p class="text-base">
          If this message persists, the JavaScript bundle failed to load. Make sure you are serving the
          built files (for example, run <span class="font-mono">npm run build</span> and deploy the
          <span class="font-mono">dist/</span> directory).
        </p>
        <noscript>
          <p class="text-sm text-zinc-600">
            JavaScript is disabled. Please enable JavaScript to view this site.
          </p>
        </noscript>
      </div>
    </div>
  </div>
  <script type="module">
    import('./index.tsx').catch((error) => {
      console.error('Failed to load the app bundle.', error);
      const root = document.getElementById('root');
      if (root && root.children.length === 0) {
        root.textContent = 'Failed to load the app bundle.';
      }
    });
  </script>
</body>
</html>
